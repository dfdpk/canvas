<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>clock</title>
	<link rel="shortcut icon" href="img/dfd.ico">
	<style>
		.div {
			lis
		}
	</style>
</head>
<body>
	
	<canvas id="mycanvas" width="500" height="400" style="border:1px solid #999;">
		You browser don't support canvas!
	</canvas>	
	<script>
		function title(ctx) {
			ctx.beginPath();
			var bgcolor = ctx.createRadialGradient(-200,-250,20,50,50,150);
			bgcolor.addColorStop(0,"rgba(0,0,0,0.40)");
			bgcolor.addColorStop(1,"rgba(255,255,255,0.40)");
			ctx.fillStyle = bgcolor;
			ctx.fillRect(-250,-250,500,400);
			ctx.closePath();

			ctx.beginPath();
			ctx.font = "bold 30px YouYuan";
			ctx.fillStyle = "#f00";
			ctx.fillText("This is a clock ...",-120,-170);
			ctx.closePath();


		}
		function circle(ctx) {
			//外圆
			ctx.beginPath();
			ctx.lineWidth = 5;
			ctx.strokeStyle = "#336699";
			ctx.arc(0,0,80,0,Math.PI*2,false);
			ctx.stroke();
			ctx.closePath();
			//中间原点
			ctx.beginPath();
			ctx.fillStyle = "#336699";
			ctx.arc(0,0,4,0,Math.PI*2,false);
			ctx.fill();
			ctx.closePath();
		}
		function line(ctx) {
			//12个小杠杠
			for(var i=1;i<=12;i++) {
				ctx.beginPath();
				ctx.rotate(Math.PI/6);
				ctx.moveTo(0,-70);
				ctx.lineTo(0,-80);
				ctx.stroke();
				//1-12字体
				ctx.font = "12px YouYuan";
				ctx.fillText(i,-3,-58);
				ctx.closePath();
			}
			//60个小杠杠
			for(var j=0;j<60;j++) {
				ctx.beginPath();
				ctx.rotate(Math.PI/30);
				ctx.moveTo(0,-75);
				ctx.lineTo(0,-80);
				ctx.lineWidth = 1;
				ctx.stroke();
				ctx.closePath();
			}
		}
		function move(ctx) {
			var now = new Date();
			var sec = now.getSeconds();
			var min = now.getMinutes()
			var hr = now.getHours();
			hr = hr>=12 ? hr-12 : hr;
			//hours
			ctx.save()
			ctx.translate(250,250);
			ctx.rotate((Math.PI/6)*hr + (Math.PI/360)*min + (Math.PI/21600)*sec);
			ctx.beginPath();
			ctx.moveTo(0,-2);
			ctx.lineTo(0,-40);
			ctx.strokeStyle = "#f00";
			ctx.lineWidth = 4;
			ctx.lineCap = "round";
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			//minutes
			ctx.save();
			ctx.translate(250,250);
			ctx.rotate((Math.PI/30)*min + (Math.PI/1800)*sec);
			ctx.beginPath();
			ctx.moveTo(0,-2);
			ctx.lineTo(0,-50);
			ctx.strokeStyle = "#993366";
			ctx.lineWidth = 3;
			ctx.lineCap = "round";
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			//second
			ctx.save();
			ctx.translate(250,250);
			ctx.rotate((Math.PI/30)*sec);
			ctx.beginPath(250,250);
			ctx.moveTo(0,-2);
			ctx.lineTo(0,-55);
			ctx.strokeStyle = "#999";
			ctx.lineWidth = 1;
			ctx.lineCap = "round";
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		}
		function draw() {
			var canvas = document.querySelector("#mycanvas");
			var ctx = canvas.getContext("2d");
			ctx.clearRect(0,0,500,400);
			ctx.save();

			ctx.translate(250,250);
			title(ctx);
			circle(ctx);
			ctx.restore();

			ctx.save();
			ctx.translate(250,250);
			ctx.lineWidth = 2;
			ctx.strokeStyle = "#336699";
			line(ctx);
			ctx.restore();

			move(ctx);

			window.requestAnimationFrame(draw)
		}
		window.requestAnimationFrame(draw);
	</script>
</body>
</html>
